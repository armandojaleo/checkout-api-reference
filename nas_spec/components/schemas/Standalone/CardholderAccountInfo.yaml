type: object
description: >
  Additional information about the Cardholder's account.
properties:
  purchase_count:
    type: number
    description: >
      The number of purchases with this cardholder's account during the last six months.
    example: 10
    minimum: 0
    maximum: 9999
  account_age:
    type: string
    description: >
      The length of time that the payment account was enrolled in the cardholder's account.
    enum:
      - no_account
      - created_during_transaction
      - less_than_thirty_days
      - thirty_to_sixty_days
      - more_than_sixty_days
  add_card_attempts:
    type: number
    description: >
      The number of Add Card attempts in the last 24 hours.
    example: 10
    minimum: 0
    maximum: 999
  shipping_address_age:
    type: string
    description: >
      Indicates when the shipping address used for this transaction was first used.
    enum:
      - this_transaction
      - less_than_thirty_days
      - thirty_to_sixty_days
      - more_than_sixty_days 
  account_name_matches_shipping_name:
    type: boolean
    description: >
      Indicates if the Cardholder Name on the account is identical to the shipping Name used for this transaction.
    example: true
  suspicious_account_activity:
    type: boolean
    description: >
      Indicates whether suspicious activity on the cardholder account has been observed.
    example: true
  transactions_today:
    type: number
    description: >
      The number of transactions (successful and abandoned) for the cardholder account across all payment accounts in the previous year.
    minimum: 0
    maximum: 999
    example: 10
  authentication_method:
    type: string
    description: >
      Information about how the cardholder was authenticated before or during the transaction.
    enum:
      - no_authentication
      - own_credentials
      - federated_id
      - issuer_credentials
      - third_party_authentication
      - fido
  cardholder_account_age_indicator:
    type: string
    description: |
      Length of time since cardholder account was created with the 3DS Requestor.".
    enum:
      - no_account,
      - this_transaction
      - less_than_thirty_days
      - thirty_to_sixty_days
      - more_than_sixty_days
  account_change:
    type: string
    format: date-time
    description: |
      Date (ISO 8601 UTC) that the cardholder’s account with the 3DS Requestor was last changed, including Billing or Shipping address, new payment account, or new user(s) added.
  account_change_indicator:
    type: string
    description: >
      Length of time since the cardholder’s account information with the 3DS Requestor was last changed, including Billing or Shipping address, new payment account, or new user(s) added.
    enum:
      - this_transaction
      - less_than_thirty_days
      - thirty_to_sixty_days
      - more_than_sixty_days
  account_date:
    type: string
    format: date-time
    description: >
      Date (ISO 8601 UTC) that the cardholder opened the account with the 3DS Requestor.
  account_password_change:
    type: string
    format: date-time
    description: >
      Date (ISO 8601 UTC) that cardholder’s account with the 3DS Requestor had a password change or account reset.
  account_password_change_indicator:
    type: string
    description: >
      Indicates the length of time since the cardholder’s account with the 3DS Requestor had a password change or account reset.
    enum:
      - no_change
      - this_transaction
      - less_than_thirty_days
      - thirty_to_sixty_days
      - more_than_sixty_days
  transactions_per_year:
    type: integer
    description: >
      Number of transactions (successful and abandoned) for this cardholder account with the 3DS Requestor across all payment accounts in the previous year.
    example: 002
    maxLength: 3
  payment_account_age:
    type: string
    format: date-time
    description: >
      Date (ISO 8601 UTC) that the payment account was enrolled in the cardholder’s account with the 3DS Requestor.
  shipping_address_usage:
    type: string
    format: date-time
    description: >
      Date (ISO 8601 UTC) when the shipping address used for this transaction was first used with the 3DS Requestor.
  account_type:
    type: string
    description: >
      Indicates the type of account. For example, for a multi-account card product.
    enum:
      - not_applicable
      - credit
      - debit
  account_id:
    type: string
    description: >
      Additional information about the account optionally provided by the 3DS Requestor.
    maxLength: 64
  three_ds_requestor_authentication_info:
    $ref: '#/components/schemas/ThreeDsRequestorAuthenticationInfo'